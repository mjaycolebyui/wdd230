<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project for Michael Coleman in WDD 230: Web Frontend Development at Brigham Young University - Idaho">

    <link rel="stylesheet" href="css/large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

    <title>Temple Inn and Suites - Reservation</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/temple-logo.jpg" alt="Logo">
        </div>
        <h1>Temple Inn and Suites</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a style="background-color: white; border-radius: 15px; color: #2F2536;" href="reservation.html">Reservation</a></li>
                <li><a href="temple.html">Temples</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="reg-title">
            Registration
        </h2>
        <div class="form">
            <form method="GET">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div>
                    <label for="temp">Temple Location</label>
                    <input type="text" name="temp" id="temp">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com">
                </div>
                <div>
                    <label for="number">Number</label>
                    <input type="tel" name="number" id="number" required>
                </div>
                <div>
                    <label for="home">Home State or Country</label>
                    <input type="text" name="home" id="home" required>
                </div>
                <div>
                    <label for="num">Number of Rooms:</label>
                    <input type="number" name="num" id="num" required>
                </div>
                <div class="room-type">
                    <p>Room Type:</p>
                    <div>
                        <label for="cel">Celestial</label>
                        <input type="radio" name="member" id="cel" value="cel">
                    </div>
                    <div>
                        <label for="ter">Terrestrial</label>
                        <input type="radio" name="member" id="ter" value="ter">
                    </div>
                    <div>
                        <label for="tel">Telestial</label>
                        <input type="radio" name="member" id="tel" value="tel">
                    </div>
                </div>
                <div class="comments">
                    <div class="comments">
                        <label for="comments">Additional Comments</label>
                    </div>
                    <textarea type="textarea" name="comments" id="comments" maxlength="150"></textarea>
                </div>
                <div hidden class="submit-date">
    
                </div>
                <div class="buttons">
                    <button type="reset">Clear</button>
                    <button type="submit" onclick="submitForm()">Submit</button>    
                </div>
            </form>
        </div>
    </main>

    <footer>
            <div class="contact-info">
                <p>1-800-123-456</p>
                <p>4800 Montgomery Ln #300, Bethesda, MD 20814 <a href="https://goo.gl/maps/GZr6uGWkybhpnoE38" target="_blank" rel="noreferrer noopener"> (Map It)</a></p>
            </div>
            <div class="social">
                <img src="images/facebook_logo.png" alt="Facebook Logo">
                <img src="images/youtube_logo.png" alt="YouTube Logo">
            </div>
            <div class="footer-info">
                <p>
                    Customer Reviews
                </p>
                <p>
                    FAQ
                </p>
                <p>
                    Locations
                </p>
            </div>
    </footer>

    <script src="js/form.js"></script>
</body>
</html>
