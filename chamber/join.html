<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Chamber of Commerce site for Hooper, UT">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">

        <!--<link rel="stylesheet" href="css/normalize.css">-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">        <title>Site Plan</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Changa:wght@500&display=swap" rel="stylesheet">

        <script src="js/joinform.js"></script>

        <title>Join</title>
    </head>

    <body onload="eventBanner()">
        <script src="js/index.js"></script>
        
        <header>
            <div class="event-banner">
                <h3>
                    ü§ùüèº Come join us for the chamber meet and greet Wednesday at 7:00 p.m.
                </h3>
            </div>
            <div class="header">
                <img src="images/logo.webp" alt="logo">

                <h1>Hooper <br> Chamber of Commerce</h1>

                <div class="social">
                    <img src="images/facebook_logo.png" alt="Facebook Logo">
                    <img src="images/youtube_logo.png" alt="YouTube Logo">
                </div>

                <div class="menu-icon">
                    <button class="menu-button" onclick="openNav()"><img src="images/hamburer_icon.png" alt="Menu Icon"></button>
                </div>
                
                <div class="current-date">
                    <p id="current-date"></p>
                    <script src="js/current_date.js"></script>
                </div> 

                <nav>
                    <ul class="navigation">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="discover.html">DISCOVER</a></li>
                        <li><a href="directory.html">DIRECTORY</a></li>
                        <li><a href="join.html">JOIN</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form action="thankyou.html" method="GET">
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com">
                </div>
                <div>
                    <label for="number">Number</label>
                    <input type="tel" name="number" id="number" required>
                </div>
                <div>
                    <label for="bizname">Business Name</label>
                    <input type="text" name="bizname" id="bizname" required>
                </div>
                <div class="membership">
                    <p>Membership Level</p>
                    <div>
                        <label for="np">Non Profit</label>
                        <input type="radio" name="member" id="np" value="NP">
                    </div>
                    <div>
                        <label for="bronze">Bronze</label>
                        <input type="radio" name="member" id="bronze" value="Bronze">
                    </div>
                    <div>
                        <label for="silver">Silver</label>
                        <input type="radio" name="member" id="silver" value="Silver">
                    </div>
                    <div>
                        <label for="gold">Gold</label>
                        <input type="radio" name="member" id="gold" value="Gold" checked>
                    </div>
                </div>
                <div class="description">
                    <div class="description">
                        <label for="description">Business Description</label>
                    </div>
                    <textarea type="textarea" name="description" id="description" maxlength="150"></textarea>
                </div>
                <div hidden class="submit-date">

                </div>
                <div class="buttons">
                    <button type="reset">Clear</button>
                    <button type="submit" onclick="submitForm()">Submit</button>    
                </div>
            </form>
        </main>


        <footer>
            <img src="images/logo.webp" alt="logo">
            <p>Contact: 888-111-2234</p>
            <p>Hooper Chamber of Commerce</p>
            <a href="https://www.google.com/maps/dir//Hooper,+UT/@41.1456716,-112.5635187,10z/data=!4m9!4m8!1m0!1m5!1m1!1s0x875310c53ed99d15:0xa0a20d39904a445f!2m2!1d-112.1224431!2d41.1638323!3e0">Location</a>
            <p id="copyright"></p>
            <br>
            <p id="timestamp"></p>

            <script src="js/index.js"></script>
        </footer>
    </body>
</html>
